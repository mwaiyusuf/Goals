<div class="container-fluid">
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
  <div class="row">
      <div class="col-6">
        <!--Name forum-->
          <div class="form-group">

              <label for="name">Name</label>
              <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel" required>
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
<!--testing to see if we get data-->
Display {{newGoal.name}}
          </div>
        </div>
        <div class="col-6">
          <!--DEscription input-->
          <div class="form-group">

              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
              <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is Required</p>
              </div>
              
          </div>
        </div>
        <div class="col-6">
          <!--Data input-->
          <div class="form-group">
              <label for="complete">Completion</label>
              <input type='date' id="complete"[(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
              <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Complete Date is Required</p>
              </div>
          </div>
          <button type="submit" class="btn btn-success btn-lg">Add Goal</button>
        </div>
     
  </div>
</form>
</div>
